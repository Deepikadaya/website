

<html>
    <title>Twitter Page</title>
        <head>
            <link type="text/css" rel="stylesheet" href="twitter.css"/>
        </head>

    <body>

        <div class="bodycolor"></div>
		<div class="headerpart">
		
		    <div class="headerpart" id="logo"><img src="twitterlogo.jpg" width="30"></div>
		    <div class="headerpart" id="home">Home</div>
		    <div class="headerpart" id="about">About</div>
		    <div class="headerpart" id="language">Language:</div>
		    <div class="headerpart" id="english">English UK</div>
		</div>    
			
		<div class="bodypart1">
            <div class="bodypart1" id="form">
			<div id="para1">Log in to Twitter</div><br>
			<input placeholder="Phone, email or username" type="text" id="box"><br><br>
			<input placeholder="Password" type="password" id="box"><br><br>
		    <div class="bodypart" id="signup">Sign Up</div>
			<input type="checkbox" id="check">
			<div class="bodypart" id="para2">Remember me .</div>
			<div class="bodypart" id="para3">Forgot password?</div>
			</div>
        </div>	
		
        <div class="bodypart2">
            <div class= "bodypart2" id="parabackground">
			<div id="para4">New to twitter?</div>
			<div id="para5">Sign up now</div>
			<div id="para6">Already using twitter via text message</div>
			<div id="para7">Activate your account</div>			
			</div>
        </div>		
	</body>


</html>
